<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- Imports Styling into Document.-->
    <link rel="stylesheet" href="styles.css">

    <!-- Imports Bootstrap 5.3.2 into the page. 
    https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

    <!-- Hero: where first impressions are made. This is important because you want users to come back to your website. -->
    <div class="hero">
        <div class="nav-bar">
            <div class="navbar-left">
                <div class="navbar-inner">

                    <!-- Logo in navigation bar. -->
                    <img src="/images/game-controller-6.png">

                    <!-- List of links for the navigation bar. -->
                    <ul>
                        <li><a href="index.html">Games</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Container that holds the text in the middle of the page.-->
        <div class="container">
            <div class="row">

                    <h1>GAMERS</h1>

                    <p>Contact Professor Gubwanyi for more information.</p>

    https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->

</html>
